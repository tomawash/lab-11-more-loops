<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>

		function countDown(start) {
			console.log(start);
			let nextNumber = start - 1;

			if (nextNumber > 0) {
				setTimeout(countDown, 1000, nextNumber);
			} else {
				setTimeout(function(){console.log("HAPPY NEW YEAR!");}, 1000, nextNumber);
			}
		}

		var num = parseInt(prompt("How many seconds til New Yearâ€™s Eve?"));
		countDown(num);

	</script>
</body>
