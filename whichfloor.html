<body>
	<script>

		var maximum_stories = 10;

		var num = parseInt(prompt("What floor are you on?"));

		while(num > maximum_stories) {
			num = parseInt(prompt("You entered: " + num + " but there are only " + maximum_stories + " floors in this building. Try again..."));
		}

		console.log("Congrats! You work on floor: " + num);

	</script>
